<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title data-i18n-key="tabTitle.hireMe">Hire me - Brand</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="css/Lato.css">
    <link rel="stylesheet" href="fonts/ionicons.min.css">
    <link rel="stylesheet" href="css/bs-theme-overrides.css">
    <link rel="stylesheet" href="css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top portfolio-navbar gradient navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="#" data-i18n-key="portfolioTitle">PortFolio</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav">
                <span class="visually-hidden" data-i18n-key="toggleNav">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html" data-i18n-key="menu.Home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects-grid-cards.html"
                            data-i18n-key="menu.Projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="cv.html" data-i18n-key="menu.CV">CV</a></li>
                    <li class="nav-item"><a class="nav-link active" href="hire-me.html"
                            data-i18n-key="menu.hire-me">Hire me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2 data-i18n-key="hireMe.title">Hire Me</h2>
                </div>
                <form class="border rounded border-0 shadow-lg p-3 p-md-5" data-bs-theme="light">
                    <div class="mb-3">
                        <label class="form-label" for="subject" data-i18n-key="form.subject">Subject</label>
                        <select class="form-select" id="subject">
                            <optgroup label="Options" data-i18n-key="form.subjectGroup">
                                <option value="12" selected="" data-i18n-key="form.subject.item1">This is item 1
                                </option>
                                <option value="13" data-i18n-key="form.subject.item2">This is item 2</option>
                                <option value="14" data-i18n-key="form.subject.item3">This is item 3</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email" data-i18n-key="form.email">Email</label>
                        <input class="form-control" type="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="message" data-i18n-key="form.message">Message</label>
                        <textarea class="form-control" id="message"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label" for="hire-date" data-i18n-key="form.date">Date</label>
                                <input class="form-control" id="hire-date" type="date">
                            </div>
                            <div class="col-md-6 button">
                                <button class="btn btn-primary d-block w-100" type="submit"
                                    data-i18n-key="form.submit">Hire Me</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="page-footer py-3 border-top">
        <div class="container my-4">
            <div class="links">
                <a href="#" data-i18n-key="footer.aboutMe">About me</a>
                <a href="#" data-i18n-key="footer.contactMe">Contact me</a>
                <a href="#" data-i18n-key="footer.projects">Projects</a>
            </div>
            <div class="social-icons">
                <a class="me-3" href="https://www.instagram.com/juls_antoine/"><i
                        class="icon ion-social-instagram-outline"></i></a>
                <a class="me-3" href="https://twitter.com/Tortue_G"><i class="icon ion-social-twitter"></i></a>
                <a class="me-3" href="https://www.linkedin.com/in/jules-antoine-dld/"><i
                        class="icon ion-social-linkedin"></i></a>
                <a class="me-3" href="https://github.com/Jules-MTC"><i class="icon ion-social-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.min.js"></script>
    <script src="js/pikaday.min.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
