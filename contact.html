<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title data-i18n-key="tabTitle.contact">Contact - JA PortFolio</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="css/Lato.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="css/bs-theme-overrides.css">
    <link rel="stylesheet" href="css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top portfolio-navbar gradient navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="index.html" data-i18n-key="portfolioTitle">PortFolio</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav">
                <span class="visually-hidden" data-i18n-key="toggleNav">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html" data-i18n-key="menu.Home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html"
                            data-i18n-key="menu.Projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="cv.html" data-i18n-key="menu.CV">CV</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html"
                            data-i18n-key="menu.contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="page">
        <section class="portfolio-block">
            <div class="container">
                <div class="heading">
                    <h2 data-i18n-key="contact.title">Contact me</h2>
                </div>
                <form class="shadow-lg" data-bs-theme="light" id="contactForm">
                    <div class="mb-3">
                        <label class="form-label" id="name" for="name" placeholder="Enter your name..."
                            data-i18n-key="contact.form.name">Your Name</label>
                        <input class="form-control item" data-sb-validations="required" type="text" id="name">
                        <div class="invalid-feedback" data-sb-feedback="name:required">
                            A name is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" id="subject" for="subject" data-i18n-key="contact.form.subject">Subject</label>
                        <input class="form-control item" type="text" id="subject" data-sb-validations="required" >
                        <div class="invalid-feedback" data-sb-feedback="subject:required">
                            A subject is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" id="email" for="email" data-i18n-key="contact.form.email">Email</label>
                        <input class="form-control item" type="email" id="email" data-sb-validations="required">
                        <div class="invalid-feedback" data-sb-feedback="email:required">
                            An email is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="message" data-i18n-key="contact.form.message">Message</label>
                        <textarea class="form-control item" data-sb-validations="required" id="message"></textarea>
                        <div class="invalid-feedback" data-sb-feedback="message:required">
                            A message is required.
                        </div>
                    </div>
                    <div class="mb-3 mt-4">
                        <button class="btn btn-primary btn-lg d-block w-100" type="submit"
                            data-i18n-key="contact.form.submit">Submit Form</button>
                    </div>
                </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="page-footer py-3 border-top">
        <div class="container my-4">
            <div class="links">
                <a href="about-me.html" data-i18n-key="footer.aboutMe">About me</a>
                <a href="contact.html" data-i18n-key="footer.contactMe">Contact me</a>
                <a href="projects.html" data-i18n-key="footer.projects">Projects</a>
            </div>
            <div class="social-icons">
                <a class="me-3" href="https://www.instagram.com/juls_antoine/" target="_blank"><i
                        class="icon ion-social-instagram-outline"></i></a>
                <a class="me-3" href="https://twitter.com/Tortue_G"><i class="icon ion-social-twitter"
                        target="_blank"></i></a>
                <a class="me-3" href="https://www.linkedin.com/in/jules-antoine-dld/" target="_blank"><i
                        class="icon ion-social-linkedin"></i></a>
                <a class="me-3" href="https://github.com/Jules-MTC"><i class="icon ion-social-github"
                        target="_blank"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.min.js"></script>
    <script src="js/pikaday.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
